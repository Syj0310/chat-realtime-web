<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat RSA (clase) — Azul minimalista</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <h2>Chat</h2>
      <label>Tu nombre</label>
      <input id="nameInput" placeholder="Tu nombre" />
      <label>Tu ID</label>
      <input id="myId" readonly />
      <button id="refreshPeers">Actualizar usuarios</button>

      <h3>Conectados</h3>
      <ul id="peersList"></ul>
    </aside>

    <main class="chat-area">
      <ul id="messages"></ul>

      <div class="controls">
        <select id="toSelect"><option value="">(A todos)</option></select>
        <input id="msgInput" placeholder="Escribe un mensaje..." />
        <button id="encryptBtn">Cifrar</button>
        <button id="sendBtn">Enviar cifrado</button>
        <button id="decryptBtn">Descifrar último</button>
      </div>

      <p class="hint">Nota: RSA clase (p=7, q=11, n=77, e=13, d=37). Letras a=1..z=26, espacio=0.</p>
    </main>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/chat.js"></script>
</body>
</html>
